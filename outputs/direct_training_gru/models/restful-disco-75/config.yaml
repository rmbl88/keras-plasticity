seed: 9567
data:
  seq_len: 4
  split: 0.3
  shuffle: true
  normalize:
    type: standard
    feature_range: []
  inputs:
  - exx_t
  - eyy_t
  - exy_t
  outputs:
  - sxx_t
  - syy_t
  - sxy_t
  info:
  - tag
  - inc
  - t
  - cent_x
  - cent_y
  - fxx_t
  - fyy_t
model:
  hidden_size:
  - 32
  num_layers: 2
  model_init:
    pre_train: false
    pre_train_dir: crux-plastic_sbvf_abs_direct
    pre_trained_run: solar-planet-147
train:
  l_rate:
    min: 0.001
    max: 0.005
    warmup_steps: 1920
  e_stop:
    patience: 500
    start_at: 1
    delta: 1.0e-10
    checkpoint: temp/checkpoint.pt
  grad_clip:
    use_clip: false
    quantile: 0.25
    hist_length: 10000
  batch_divider: 32
  w_decay: 0.001
  epochs: 10000
  iters_to_accumulate: 1
  use_amp: true
dirs:
  temp: temp
  train: data/training_multi/crux-plastic/processed
  mesh: data/training_multi/crux-plastic
  trials: data/training_multi/crux-plastic/t_trials.csv
wandb:
  log: true
  project: direct_training_gru
  entity: rmbl
