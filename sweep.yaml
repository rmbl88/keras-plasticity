program: sweep_vfm_gru_model_training.py
name: sweep_relobralo
method: bayes
metric:
  goal: minimize
  name: s_test
parameters:
  
  alpha:
    values: [0.9, 0.95, 0.99, 0.999]
  tau:
    values: [10., 1., 0.1, 0.01, 0.001, 0.0001]
  beta:
    values: [1., 0.9999, 0.999, 0.99]
  epochs:
    value: 256

early_terminate:
  type: hyperband
  s: 4
  eta: 2
  max_iter: 256